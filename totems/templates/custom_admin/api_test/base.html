{% extends "custom_admin/base.html" %}

{% block content %}

<div class="row">

    <div class="span12">

        <fieldset>
            <legend>{{ api_call_name }}</legend>
            <form id="apitester_form" class="form-horizontal">

                {% for param in required_params %}
                    <div class="control-group">
                        <label class="control-label" for="input_{{ param }}">{{ param }}</label>
                        <div class="controls">
                            <input type="text" name="{{ param }}" id="{{ param }}" placeholder="{{ param }}">
                        </div>
                    </div>
                {% endfor %}


                <div class="control-group">
                    <div class="controls">
                        <div id="apitester_{{ api_call_name }}" class="btn">Submit</div>
                    </div>
                </div>

            </form>
        </fieldset>

    </div>

</div>

<div class="row">
    <div class="span12">

        <textarea id="apitester_result" rows="10" style="width:100%">
        </textarea>
    </div>
</div>

{% endblock %}
